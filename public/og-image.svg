<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#f4f4f5"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="blob1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="blob2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.08"/>
    </linearGradient>
    <linearGradient id="blob3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.08"/>
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="50"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative blobs -->
  <ellipse cx="150" cy="100" rx="300" ry="250" fill="url(#blob1)" filter="url(#blur1)"/>
  <ellipse cx="1050" cy="150" rx="280" ry="220" fill="url(#blob2)" filter="url(#blur1)"/>
  <ellipse cx="600" cy="550" rx="350" ry="200" fill="url(#blob3)" filter="url(#blur2)"/>

  <!-- Logo badge -->
  <rect x="80" y="80" width="80" height="80" rx="16" fill="url(#accent-gradient)"/>
  <text x="120" y="138" font-family="Inter" font-size="40" font-weight="700" fill="white" text-anchor="middle">AG</text>

  <!-- Main content -->
  <text x="80" y="260" font-family="Inter" font-size="72" font-weight="700" fill="#18181b">Adam Grady</text>

  <text x="80" y="340" font-family="Inter" font-size="40" font-weight="600" fill="#6366f1">Senior Software Engineer</text>

  <text x="80" y="420" font-family="Inter" font-size="26" fill="#52525b">Full-stack web development with React, TypeScript,</text>
  <text x="80" y="460" font-family="Inter" font-size="26" fill="#52525b">and modern web technologies.</text>

  <!-- Tech stack pills -->
  <g transform="translate(80, 500)">
    <rect x="0" y="0" width="90" height="36" rx="18" fill="#e0e7ff"/>
    <text x="45" y="24" font-family="Inter" font-size="16" font-weight="500" fill="#4338ca" text-anchor="middle">React</text>

    <rect x="100" y="0" width="120" height="36" rx="18" fill="#e0e7ff"/>
    <text x="160" y="24" font-family="Inter" font-size="16" font-weight="500" fill="#4338ca" text-anchor="middle">TypeScript</text>

    <rect x="230" y="0" width="70" height="36" rx="18" fill="#e0e7ff"/>
    <text x="265" y="24" font-family="Inter" font-size="16" font-weight="500" fill="#4338ca" text-anchor="middle">Vite</text>

    <rect x="310" y="0" width="90" height="36" rx="18" fill="#e0e7ff"/>
    <text x="355" y="24" font-family="Inter" font-size="16" font-weight="500" fill="#4338ca" text-anchor="middle">.NET</text>
  </g>

  <!-- Website URL -->
  <text x="1120" y="580" font-family="Inter" font-size="20" font-weight="500" fill="#a1a1aa" text-anchor="end">adamgrady.dev</text>
</svg>
